<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg {
      background-color: #eaeaea;
    }
    .sidebar {
      min-height: 100vh;
    }
    .content {
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body class="m-0">
<div class="container-fluid p-0">
  <div class="bg-dark text-white p-2">
    <span>User: <strong th:text="${currentUser}"></strong></span>
    <span class="mx-1"></span>
    <span>with roles: <strong th:text="${currentRole}"></strong></span>
    <span class="float-end"><a th:href="@{/logout}" class="text-white">LOGOUT</a></span>
  </div>
  <div class="d-flex">
    <nav class="col-md-2 d-none d-md-block bg-white sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active bg-primary text-white" href="/user">User</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="content bg px-4">
      <h2>User information page</h2>
      <div id="userTable">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th class="table-secondary">About user</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <table class="table">
                <thead>
                <tr class="bg-light">
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                <th:block>
                  <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td th:text="${user.getRoles()}"></td>
                  </tr>
                </th:block>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
          <tfoot>

          </tfoot>
        </table>
      </div>
      <br>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
